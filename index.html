<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Is It Worth It?</title>
	<!--Google Fonts CSS-->
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--Font Awesome CSS-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
	<!--General CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>


	<div class="jumbotron jumbotron-fluid" id="header">
  		<div class="container">
    		<h1 class="display-4" id="title">Is It Worth It?</h1>
    		<p class="lead">Find out if it's worth driving, flying or anything in between!</p>
  		</div>
	</div>



<!--Start of important HTML-->

	<div class="container">
		<div class="row">

			<!--Have users input information here-->
			<div class="card" id="infoinput">
					<h5 class="card-header">Let us know about your trip!</h5>
  					<div class="card-body">
    					<form>
							<!--Users enter their location here-->
            				<div>
                				<label for="location">Your Location</label>
                    			<input type="location" class="form-control" id="location">
            				</div>

							<!--Users enter where they're traveling here-->
            				<div>
                				<label for="Destination">Your Destination</label>
                    			<input type="text" class="form-control" id="destination">
            				</div>

							<!--Users list how many passangers there are-->
            				<div id="passengerinfo">

            					<div>

            						<label for="passengers">How many are traveling?</label>
            							<form id="passengers">

            								<div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
											  <input type="number" id="number" value="1"></input>
											  <!--changed to 1 from zero to reduce errors -->

  											<div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
            							</form>
            					</div>
            				</div>

							<!--Users can choose from the options to let us know what best describes their car-->
            				<div class="form-group">
  								<label for="sel1">Let us know what car you have:</label>
  									<select class="form-control" id="sel1">
    									<option>Compact</option>
                      <option>Mid-sized</option>
                      <option>Full-sized</option>
                      <option>Small SUV</option>
                      <option>Large SUV</option>
                      <option>Minivan</option>
                      <option>Pick-Up</option>
    									<option>Electric</option>
    									
  									</select>
							</div>
                   
            				<button type="submit" class="btn btn-primary" id="submit">Submit</button>
        				</form>
        			</div>
        	</div>

  			<div class="col-1">
			</div>

			<!--This is where users will see their information-->
			<div class="card" id="infodump">
				<h5 class="card-header">Find Information On Your Trip</h5>
  				<div class="card-body">
              <h5 id="infoheader">Based on your info:</h5>

                <p id="distanceInfo"></p>

                <div id="travelInfo">
                  <div id="drivingInfo">
                    <h4>If you drive: </h4>
					<p id="drivetime"></p>
          <p id="carGasCost"></p>
					<p id="drivecost"></p>
					<p id="driveEco"></p>
                  </div>

                  <div id="flyingInfo">
					<h4>If you fly: </h4>
					<p id="flytime"></p>
					<p id="flycost"></p>
					<p id="flyEco"></p>
                  </div>

                  <div id="transitInfo">
                    <h4>If you transit: </h4>
                  </div>
  				      </div>

                <div id="keys">
                  <i class="fas fa-leaf" id="leafkey"></i>
                  <i class="fas fa-car" id="carkey"></i>
                  <i class="fas fa-plane" id="planekey"></i>
                  <i class="fas fa-train" id="trainkey"></i>
                  <i class="fas fa-clock" id="timekey"></i>
                </div>

          </div>
		</div>
		</div>
	</div>
<!--Bootstrap JQuery-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<!--Boostrap Javascript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--General JQuery-->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<!--General Javascript-->
<script src="assets/javascript/app.js"></script>

</body>
</html>
